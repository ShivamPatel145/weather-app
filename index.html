<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gradient-overlay"></div>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <button><img src="images\search.png" alt=""></button>
        </div>
        <div class="error">
            <p>Invaild city name</p>
        </div>
        <div class="weather">
            <img src="images/rain.png" alt="" class="weather-icon">
            <h1 class="temp"></h1>
            <h2 class="city"></h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="">
                    <div>
                        <p class="humidity"></p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="">
                    <div>
                        <p class="wind"></p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="alert-container"></div>
    <script>
        // Check if config.js is available (for local development)
        // This will be skipped in production if config.js doesn't exist
        const script = document.createElement('script');
        script.src = 'config.js';
        script.onerror = function() {
            console.log('config.js not found - using environment variables or prompting user');
        };
        document.head.appendChild(script);
    </script>
    <script src="script.js"></script>
</body>
</html>
